<main class="w-100 m-auto" style="max-width: 330px; padding: 15px;">
    <h1 class="h3 mb-3 fw-normal">Resetujte lozinku</h1>

    <div class="form-floating">
      <input type="password" class="form-control" id="floatingInput" [(ngModel)]='pass1' placeholder="lozinka">
      <label for="floatingInput">Lozinka</label>
    </div>
    <div class="form-floating my-2">
      <input type="password" class="form-control" id="floatingPassword" [(ngModel)]='pass2' placeholder="ponovite lozinku">
      <label for="floatingPassword">Ponovite lozinku</label>
    </div>
    <button class="w-100 btn btn-lg btn-primary" (click)='prijavaNaSistem()'>Resetujte lozinku</button>
    <p class='greska my-2'>{{msg.errmsg}}</p>
</main>
